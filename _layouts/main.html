<!doctype html>
<html lang="en">
<head>
    <title>ESC@SESAME 2023</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{site.baseurl}}/css/side-menu.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/pure-min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/syntax.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
<div id="layout">
  <a href="#menu" id="menuLink" class="menu-link">
    <!-- Hamburger icon -->
  <span></span>
  </a>
  <div id="menu">
    <div class="pure-menu">
      <a class="pure-menu-heading pure-menu-link" href="{{site.baseurl}}/">{{site.menu_header}}</a>
      <ul class="pure-menu-list">
      {% for cat in site.menu %}
        <li class="pure-menu-item menu-item-divided">
          <a href="{{site.baseurl}}/{{cat.name}}" class="pure-menu-link">{{ cat.label }}</a>
        </li>
        {% for sub in cat.items %}
        <li>
            <a href="{{site.baseurl}}/{{cat.name}}/{{sub.name}}.html" class="pure-menu-link">{{ sub.label }}</a>
        </li>
        {% endfor %}
      {% endfor %}
      </ul>
    </div>
  </div>
  <div id="main">
    <div class="header">
      <h1>{{page.title}}</h1>
      <h2>{{page.subtitle}}</h2>
    </div>
    <div class="content">
      {{content}}
    </div>
  </div>
</div>
<script src="{{site.baseurl}}/js/ui.js"></script>
</body>
</html>
